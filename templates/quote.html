{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol for Company" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Get Quotes</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
