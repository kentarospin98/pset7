{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1>{{ q.symbol }} : {{ q.name }}</h1>
    <h2>{{ q.price|usd }}</h2>
    

    <form action="{{ url_for('quote') }}" method="get">
        <fieldset>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Get another Quote</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
